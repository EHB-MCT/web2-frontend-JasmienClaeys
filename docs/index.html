<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <!-- <script src="https://unpkg.com/lodash@4.17.20"></script> -->
    <!-- <script src="../src/script.js"></script> -->
    <script src="./main.js"></script>
    <title>eindopdracht WEB II</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Find your recipe</h1>
            <ul id="homepageBtn">
                <li>Home</li>
                <li>Favorite recipes</li>
            </ul>
        </header>
        <div id="searchIngrForm">
            <form id="form">
                <input type="text" id="inputIngredients" placeholder="carrot, apple, ...">
                <button id="formIngredients" type="submit" class="btn btn-primary">Search for recipes</button>
            </form>
        </div>
        <div id="recipeList">
            <div class="recipeItem">
                <div id="recipe">
                    <h2></h2>
                    <img src="" alt="">
                    <p id="summmaryRecipe"></p>
                    <p id="usedIngredients"></p>
                    <p id="otherIngredients"></p>
                </div>
            </div>

        </div>
        <div id="fullRecipe">
            <div id="recInformation">
                <h2></h2>
                <img src="" alt="">
                <p id="ingredients"></p>
            </div>
        </div>
    </div>


</body>

</html>
